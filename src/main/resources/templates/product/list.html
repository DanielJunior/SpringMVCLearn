<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring MVC Learn - List Products</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link hreaf="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.4/jquery.min.css"
        th:src="@{/webjars/jquery/2.2.4/jquery.min.css}" rel="stylesheet" media="screen"></script>

        <link hreaf="../static/css/main.css"
              th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <div class="container">
            <div th:if="${not #lists.isEmpty(products)}">
                <h2>Product List</h2>
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image URL</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.imageUrl}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="${'/product/' + product.id}" class="btn btn-info" role="button">Show</a>
                            </div>
                            <div class="btn-group">
                                <a th:href="${'/product/edit/' + product.id}" class="btn btn-warning" role="button">Update</a>
                            </div>
                            <div class="btn-group">
                                <a th:href="${'/product/delete/' + product.id}" class="btn btn-danger" role="button">Delete</a>
                            </div>
                        </td>
                    </tr>
                </table>
                <a th:href="${'/product/new'}" class="btn btn-success" role="button"> 
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    New Product
                </a>
            </div>
        </div>
    </body>
</html>
