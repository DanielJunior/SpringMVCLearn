<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring MVC Learn - Show Product</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link hreaf="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.4/jquery.min.css"
        th:src="@{/webjars/jquery/2.2.4/jquery.min.css}" rel="stylesheet" media="screen"></script>

        <link hreaf="../static/css/main.css"
              th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col-sm-6">
                    <h2>Show Product</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Product Id:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.id}">Product Id</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.description}">Description</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Price:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.price}">Price</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 sm-2 control-label">Image URL:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.imageUrl}">Image</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
